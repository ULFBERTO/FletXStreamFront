<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FletXStream</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="script">
    const driverName = document.getElementById('driverName');
    let isDown = false;
    let startX;
    let scrollLeft;
    
    driverName.addEventListener('mousedown', (e) => {
      isDown = true;
      driverName.classList.add('active');
      startX = e.pageX - driverName.offsetLeft;
      scrollLeft = driverName.scrollLeft;
    });
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
